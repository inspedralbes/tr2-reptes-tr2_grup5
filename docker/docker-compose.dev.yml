services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    env_file:
      - ../.env
    environment:
      - VITE_NODE_ENV=${VITE_NODE_ENV}
      - NUXT_PUBLIC_API_BASE_URL=http://backend:${PORT_BACKEND:-1700}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    ports:
      - "${PORT_FRONTEND:-3000}:${PORT_FRONTEND:-3000}"
      - "24678:24678"
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.nuxt
      - /app/.output
    command: sh -c "npm install && npx nuxi cleanup && npm run dev -- --host 0.0.0.0 --port 3000"
    networks:
      - dev-network

  backend:
    build:
      context: ../backend
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env
    environment:
      NODE_ENV: development
      PORT: ${PORT_BACKEND:-1700}
      DB_HOST: database
      DB_PORT: ${DB_PORT:-3307}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    depends_on:
      - database
    ports:
      - "${PORT_BACKEND:-1700}:${PORT_BACKEND:-1700}"
    volumes:
      - ../backend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run start:dev"
    networks:
      - dev-network

  database:
    build:
      context: ../backend
      dockerfile: docker/Dockerfile.mysql
    container_name: dev-database
    env_file:
      - ../.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${DB_PORT:-3307}:${DB_PORT:-3307}" # Mapea tu puerto externo al 3306 interno de MySQL
    volumes:
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ../database/inserts.sql:/docker-entrypoint-initdb.d/inserts.sql
      - db_data:/var/lib/mysql
    networks:
      - dev-network

  adminer:
    image: adminer
    container_name: dev-adminer
    ports:
      - "8080:8080"
    depends_on:
      - database
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge

volumes:
  db_data:
